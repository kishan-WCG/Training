<html>

<head>
    <link href="css/signup.css" rel="stylesheet" type="text/css" media="screen" />
    <title>Registration Form </title>
    <!-- Include CSS File Here -->

    <!-- Include JS File Here -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  
</head>

<body>

    <div class="container">
        <h2 class="title">Registration</h2>
        <form   action="#" name="registration">

            <label>First Name</label>
            <input type="text" name="firstname" id="firstname" placeholder="John">

            <label>Enter Mobile Number</label>
            <input type="text" name="Mobile" id="lastname" placeholder="+910987654321">

            <label>Enter DOB</label>
            <input type="date" name="dob" id="dob" placeholder="00/00/0000">

            <label>Enter Age</label>
            <input type="date'" name="Age" id="ag" placeholder="Age">

            <label>Select Image</label>
            <input type="file" name="file" id="ag" >

            <label>Password</label>
            <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;">

            <label>Confirm Password</label>
            <input type="password" name="repassword" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;">

            <button type="submit">Register</button>
        </form>


    </div>
</body>

</html>
