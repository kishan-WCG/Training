<html>
    <head>

    </head>
    <body>
        <script type="text/javascript">
            function disp_time()
                {
                    var time=new Date();
                    var h,m,s;
                    h=time.getHours();
                    m=time.getMinutes();
                    s=time.getSeconds();
                    document.write(h+":"+m+":"+s+"<br>");
                }

            </script>
        <body onLoad="disp_time()">
    </body>
</html>
