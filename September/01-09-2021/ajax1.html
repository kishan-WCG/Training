<html>

<head>
    <title>Load Ajax and Files</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>

<body>
    <script>
        $(document).ready(function () {
            
            $('#btn1').click(function () {
            $("#div1").load("file.txt");
        });
        
        $(document).ajaxSend(function () {
            alert('Request Send');
        });
        
        $(document).ajaxError(function () {
            alert("Request fails - Error!!");
        });
        
    });
              

    </script>
    
    <button id="btn1">Load Ajax</button>
    <br><br>
    
    <div id="div1"></div>
</body>

</html>
