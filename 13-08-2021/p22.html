<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> 21.	Write a program to display Alphabets.</title>
</head>
<body>
    <script>  
     var num1 = Number(prompt("Enter your number 1"));
      var num2 = Number(prompt("Enter your number 2"));
      var operator = prompt("Enter your Operation like + , - , * , /");

      document.write("<h2> Number 1 : " + num1 + "</h2>");
      document.write("<h2> Number 2 :" + num2 + "</h2>");
      var result;

      if (num2 != 0) {
        switch (operator) {
            case "+":
            result = num1 + num2;
            break;
            case "*":
            result = num1 * num2;
            break;
          case "-":
            result = num1 - num2;
            break;
          case "/":
            result = num1 / num2;
            break;

          default:
            result = "Enter Valid Operation";
        }
      } else {
        result = "Enter valid Number";
      }

      document.write("<h1> Result is : " + result + "</h1>"); 
           
</script>


</body>
</html> .</title>
</head>
