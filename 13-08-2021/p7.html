	<title> 6.Take a number and check whether it is zero, positive or negative.</title>
</head>
<body>
    <script>        
            const num = parseInt(prompt('Enter a Number :'));            

         if (num  > 0)
         {
             document.write("Number is a Positive" + num);
         }
                    
         else if  (num ==0)
         {
         
            document.write("Number is a Zero "+ num);
         }

         else {
             document.write( " Number is Negative"+  num)
         }

</script>
    </script>

</body>
