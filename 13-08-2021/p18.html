<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> 18.	Write a program to check whether character is alphabet or not</title>
</head>
<body>
    <script>  
  
    var char = prompt("Enter the character : ");
    var result;
    var n = char.charCodeAt(0);
    if((n >= 65 && n < 91) || (n >= 97 && n < 123)){
        result = "alphabet";
    } else {
        result = "not an alphabet";
    }
    document.write("<h3> " + result + " </h3>");    

 
          
            
</script>


</body>
