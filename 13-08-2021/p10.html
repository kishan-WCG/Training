<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> 10.	Write a program to swap 2 numbers using third variable</title>
</head>
<body>
    <script>        
          var x = Number(prompt('Enter One Number:'));
var y = Number(prompt('Enter Second Number:'));
document.write("Before Swap Number is:");
document.write(x);
document.write(y);
document.write("After Swap Number is:");
var z=x;
x=y;
y=z;
document.write(x);
document.write(y);
</script>
    </script>

</body>
</html>
