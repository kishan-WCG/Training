<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>  7.	Take 2 numbers and display greatest number.(Also check equal number condition)</title>
</head>
<body>
    <script>        
            const num1 = parseInt(prompt("Enter First  Number :")); 
            const num2 = parseInt(prompt("Enter Second Number"));           

         if (num1  >= num2)
         {
             document.write("greatest number" + num1);
         }
                    
         else if  (num2 >= num1)
         {
         
            document.write("greatest number "+ num2);
         }

        

</script>
    </script>

</body>
</html>
