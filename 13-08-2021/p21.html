<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> 21.	Write a program to display Alphabets.</title>
</head>
<body>
    <script>  
        for (let i = 65; i <= 90; i++) {
        document.write(String.fromCharCode(i) );
      }

        for (let i = 97; i <= 122; i++) {
        document.write(String.fromCharCode(i));
      }
 
           
</script>


</body>
</html> .</title>
</head>
