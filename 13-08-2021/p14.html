
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> 14.	Take a number and check whether it is zero, positive or negative using nested IFâ€¦ELSE statement .</title>
</head>
<body>
    <script>  

   
            const num = parseInt(prompt('Enter a Number :'));            
            if (num > 0) {
            result = "positive";
        }   else {
            if (num < 0) {
          result = "negative";
        } else {
          result = "zero";
        }
      }
      document.write("Result :" + result );



</script>


</body>
</html>
