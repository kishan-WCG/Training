<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>  9.	Write a program to swap 2 numbers using third variable.</title>
</head>
<body>
    <script>        
    {
          var num1 = parseInt(prompt('Enter a firstNumbe: '));
          var num2 = parseInt(prompt('Enter a SecondNumber: '));
          var temp;

        temp = num1;
        num1 = num2;
        num2 = temp;
           
                document.write(`After swap firstNumber.` + num1 +"<br>");
                document.write(`After swap SecondNumber.` + num2);


}
                    

        

</script>


</body>
</html>
