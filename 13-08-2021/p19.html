<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> 18.	Write a program to check whether character is alphabet or not</title>
</head>
<body>
    <script>  
  
                     var input = prompt("Enter the Input : ");
                     var str = prompt("Enter the Start : ");
                     var end = prompt("Enter the End : ");

                     for (let i = str; i <= end; i++) {
                     var result = input * i;
                     document.write(input + "*" + i + "=" + result );
      }    
           
</script>


</body>
