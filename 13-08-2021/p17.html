<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>  17.Write a program to swap 2 numbers without taking third variable.</title>
</head>
<body>
    <script>  
  
            var num1 = parseInt(prompt('Enter One  Number :'));
            var num2 = parseInt(prompt('Enter Second Number :'));

            num1 = num1+num2;
            num2 = num1-num2;
            num1 = num1-num2;


            document.write("<h3> " + num1 + " " + num2 + " </h3>");

            
          
            
</script>


</body>
