<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>  16.Take 3 numbers and find smallest number using logical operator.</title>
</head>
<body>
    <script>  
  
            const num1 = parseInt(prompt('Enter a Number :'));
            const num2 = parseInt(prompt('Enter a Number :'));
            const num3 = parseInt(prompt('Enter a Number :'));

            
            if( num1 <= num2 && num1 <= num3)
            document.write(num1 + " is the smallest number.");

            else if (num2 <= num1 && num2 <= num3)
            document.write(num2 + " is the smallest number.");

            else
            document.write(num3 + " is the smallest number.");
 
            
</script>


</body>
