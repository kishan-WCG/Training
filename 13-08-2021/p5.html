<!DOCTYPE html>
<html>
<head>
	
	<title> 4.Check whether number is even or odd. </title>
</head>
<body>
    <script>
        
            const num = Number(prompt('Enter a Number 1:'));            

             if (num % 2 == 0)
             {
                 document.write("Number Is Even Integer");
             }
                        
             else{
             
                document.write("Number Is Odd ");
             }

    </script>

</body>
</html>
