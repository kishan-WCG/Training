    <!DOCTYPE html>

	<meta charset="utf-8">
	<title> 3. Calculate area of a circle.</title>
</head>
<body>
    <script>        
    {
        var pie = 3.14;
    var radius = prompt("Enter radius of Rectangle");
    function area(radius){
        return 2*pie*radius;
    }
    document.writeln('The area of your rectangle is ' + area(radius));

}
                    

        

</script>


</body>
