<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> 24.	Take starting number and ending number from the user and print following series.</title>
</head>
<body>
    <script>  
    var num1 = Number(prompt("Enter Starting Number:"));
    var num2 = Number(prompt("Enter Ending Number:"));

      while (num1 >= num2) {
        document.write("<h2> Result : " + num1 + "</h2>");
        num1 = num1 - 3;
      }
           
</script>


</body>
</html> .</title>
</head>
