<html>
  <body></body>
  <script>
   class Cal {
        constructor(initialValue) {
          this.result = initialValue;
          return this;
        }
        add(value) {
          this.result = this.result + value;
          return this;
        }
        sub(value) {
          this.result = this.result - value;
          return this;
        }
        mul(value) {
          this.result = this.result * value;
          return this;
        }
        div(value) {
          this.result = this.result / value;
          return this;
        }
        toString() {
          return this.result;
        }
      }
      var obj = new Cal(10).add(5).mul(2).div(3).sub(2);
      document.write(obj);
  </script>
</html>
