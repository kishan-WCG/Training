<html>
    <head><title>On Change Event on IMG</title></head>
    <style>
     #div1{
         background-color: #ff6600;
         width: 100%;
         height: 700px;

     }
     #div2{
         background-color: #ffffff;
         width: 1100px;
         height: 500px;
        }
        #div3{
         background-color: #339933;
         width: 700px;
         height: 350px;
        }
   
    </style>
<body id="bg">
<div>
    <div id="div1">  
        <div id="div2">
            <div id="div3"></div>
        </div>
    </div>

</div>



<script>

document.getElementById("div1").addEventListener("click", ()=>{
            alert("div1 Clicked");
        });
        document.getElementById("div2").addEventListener("click", (e)=>{
            alert("div2 Clicked");
            e.stopPropagation();
        });
        document.getElementById("div3").addEventListener("click", ()=>{
            alert("div3 Clicked");
        });
        document.getElementById("pid").addEventListener("click", ()=>{
            alert("p tag Clicked");
        });


</script>

</body>
</html>
